<body>
	
	
	<table class="table  table-hover table-condensed table-responsive">
		<caption>List of all transcations</caption>
		<thead class="table-dark" id="darks">
			<tr>
				<th scope="col" colspan="2">#</th>
				<th scope="col">Form</th>
				<th scope="col">To</th>
				<th scope="col">Amount($)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td colspan="2">Mark</td>
				<td>Otto</td>
				<td>1000</td>
			</tr>

			<tr>
				<th scope="row" >2</th>
				<td colspan="2">Jacob</td>
				<td>Thornton</td>
				<td>1500</td>
			</tr>

			<tr>
				<th scope="row">3</th>
				<td colspan="2">jack</td>
				<td>john</td>
				<td>2000</td>
			</tr>
		<tfoot class="table-light">
		<tr>

				<td id="total" colspan="3">Total 4000</td>
			</tr>
		</tfoot>

		</tbody>
	</table>
